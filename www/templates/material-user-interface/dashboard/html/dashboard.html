<ion-view view-title="">
    <ion-nav-title>

        <span>الرئيسيه</span>
    </ion-nav-title>

    <ion-content ng-controller="dashboardCtrl" scroll="false">

        <ion-spinner class="spinner-energized spin " ng-hide="images"></ion-spinner>
        <ion-slide-box id="slide-catalog-content" ng-hide="!images" does-continue="true" auto-play="true">
            <ion-slide ng-repeat="image in images" repeat-done="repeatDone()">
                <div class="pin">
                    <img ng-src="{{image.url}}" height="350px" />
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>

</ion-view>
