<ion-view ng-controller="questionCtrl" view-title="ضع سؤالك ">

    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear   nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <ion-content>

        <md-card>
            <div>
                <md-input-container md-no-float>
                    <md-select ng-model="department" aria-label="md-option" placeholder="اختر القسم " required>
                        <md-option value="0">ازاله الشعر</md-option>
                        <md-option value="1">الاسنان</md-option>
                        <md-option value="2">الجلديه</md-option>
                        <md-option value="3">السمنه</md-option>
                    </md-select>


                    <textarea rows="5" ng-model="text" maxlength="200"
                              placeholder="ضع سؤالك  هنا ......."></textarea>
                </md-input-container>
                <span>
                    {{(text.length > 0 ? text.length :0) | json}}/200
                </span>
                <span>{{text}}</span>
            </div>
        </md-card>

    </ion-content>
    <div class="footer-fab-bar">
        <button class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="save($event)">
            <i class="fa fa-check"></i>
        </button>
    </div>




</ion-view>
