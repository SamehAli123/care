<ion-view ng-controller="questionCtrl" view-title="ضع سؤالك " style="font-family:'NeoSansArabic'">

    <ion-nav-buttons side="left">
        <a ng-click="navigateToaskdoc()" class="button back-button buttons button-clear   nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <ion-content>

        <md-card>
            <div>
                <md-input-container md-no-float>
                    <textarea rows="5" ng-model="data.question" maxlength="200"
                              placeholder="ضع سؤالك  هنا ......."></textarea>
                </md-input-container>
                <span>
                    {{(data.question.length > 0 ? data.question.length :0) | json}}/200
                </span>
            </div>
        </md-card>

    </ion-content>
    <div class="footer-fab-bar">
        <button class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="save($event)">
            <i class="fa fa-check"></i>
        </button>
    </div>




</ion-view>
