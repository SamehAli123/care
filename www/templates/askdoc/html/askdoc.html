<ion-view ng-controller="questionCtrl" view-title="اسأل طبيبك" style="font-family:'NeoSansArabic'">
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>

        <ion-list class="list">
            <ion-spinner class="spinner-energized spin " ng-hide="havedata"></ion-spinner>

            <div ng-repeat="ques in questions.data">

                <div class="item item-avatar-right">
                    <img ng-src="{{ques.question_creator.url}}" class="img-ques" />
                    <div class="bubbleRight">
                        <h2 class="text-right white">{{ques.question_creator.name}}</h2>
                        <p class="text-right"> {{ques.question}}</p>
                    </div>
                </div>
                <div class="item item-avatar-left" ng-hide="!ques.answer">
                    <img ng-src="img/icons/Logo.jpg" class="img-ques" />
                    <div class="bubbleLeft">
                        <h2 class="text-right white">{{ques.answer_creator.Name}}</h2>
                        <p class="text-right"> {{ques.answer}}</p>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="navigateTo('app.question')">
            <i class="icon ion-plus"></i>
        </a>
    </div>
</ion-view>
