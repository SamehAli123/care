
<ion-view view-title="اسأل طبيبك" style= "font-family:'NeoSansArabic'">
    <ion-content ng-controller="askdocCtrl" style= "font-family:'NeoSansArabic'">
     
        <ion-list class="list">
            <li 
                class="item item-avatar-right item-text-wrap no-padding">

                <img ng-src="img/app_icon.png" class="img-ques" />
                <div class="bubbleRight"
                   style="width:100%;font-family:'NeoSansArabic'">
                    <h2 class="text-right"><b style="color:white" />مريم</h2>
                    <p  class="text-right"> هل هناك اعراض جانبيه لأزاله  الشعر بالليزر؟ </p>
                </div>

            </li>
            <li class="item item-avatar-left item-text-wrap no-padding">
                <img ng-src="img/icons/Logo.jpg" class="img-ques" />
                <div class="bubbleLeft"
                     style="width:100%;font-family:'NeoSansArabic'">
                    <h2 class="text-right"><b style="color:white" />د/سامح على </h2>
                    <p class="text-right"> هلا استاذه مريم ان   كان  لديكى حساسيه لا  ينصح بأستخدام    الليزر فيما   غير ذلك ليس له  اعراض جانبيه </p>
                </div>

            </li>
        </ion-list>
           
        
    </ion-content>

    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="navigateTo('app.question')">
            <i class="icon ion-plus"></i>
        </a>
    </div>

</ion-view>
