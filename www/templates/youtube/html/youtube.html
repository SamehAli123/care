
<ion-view  style= "font-family:'NeoSansArabic'" view-title="يوتيوب">
    <ion-content ng-controller="youtubeCtrl">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="list card" ng-repeat="video in videos">
            <div class="item item-text-wrap">
                <h2  style= "font-family:'NeoSansArabic'">{{video.snippet.title}}</h2>
                <p  style= "font-family:'NeoSansArabic'"><i class="ion ion-ios-calendar-outline"></i> {{video.snippet.publishedAt | limitTo: 10}}</p>
            </div>
            <div class="item item-image">
                <div class="embed-responsive embed-responsive-16by9">
                  <youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video>
                </div>
                <div class="item item-divider">
                    <button class="button button-outline button-block button-balanced"  
                        style= "font-family:'NeoSansArabic'" >
                        Share this Video
                    </button>
                </div>

            </div>
            </div>
    </ion-content>

</ion-view>
