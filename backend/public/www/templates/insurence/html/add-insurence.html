
<ion-view view-title="اضافه تأمينيه" ng-controller="add-insurenceCtrl">
    <ion-nav-buttons side="left">
        <a ng-click="navigateTo('app.dashboard')" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>

    </ion-nav-buttons>
    <div id="add-doc" active-slide="0">

        <div class="middle">
            <ion-content id="default-input-content">



                <md-tabs md-dynamic-height>

                    <md-tab label="الخدمات التأمينيه ">
                        <div class="inside">

                            <md-content style="text-align:center">
                                <div class="inside">
                                    <md-input-container class="icon-title" md-no-float>
                                        <i class="fa fa-building"></i>
                                        <input name="name" placeholder="ادخل اسم  الشركه  ">
                                    </md-input-container>
                                    <md-input-container class="icon-title" md-no-float>
                                        <i class="fa fa-credit-card"></i>
                                        <input name="desc" placeholder="ادخل  تفاصيل التأمين">
                                    </md-input-container>
                                    


                                </div>
                            </md-content>
                        </div>
                    </md-tab>
                    <md-tab label="filckr  صوره من ">
                        <md-content style="text-align:center">
                            <md-card class="pin  gallary" ng-repeat="image in images">
                                <span ng-hide="image.id">{{image.id}}</span>
                                <span ng-hide="image.status">{{image.status}}</span>

                                <img src="{{image.url}}" />
                                <div class="fa fa-cloud-download size-mid  mid"></div>

                            </md-card>

                        </md-content>
                    </md-tab>

                </md-tabs>






            </ion-content>



            <div class="footer-fab-bar">
                <a class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="navigateTo('app.question')">
                    <i class="fa fa-check"></i>
                </a>
            </div>

        </div>
    </div>

</ion-view>
