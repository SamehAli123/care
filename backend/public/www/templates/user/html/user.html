
<ion-view view-title="المستخدمين">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <ion-content ng-controller="userCtrl">
        <md-input-container md-no-float="" class="search-box">
            <i class="ion-android-search"></i>
            <input ng-model="filterText" placeholder="ابحث من هنا ....">
        </md-input-container>
        <ion-list>
            <md-list-item class="md-2-line" ng-repeat="user in users | filter: { Name: filterText }">
                <img src="../../../img/app_icon.png" class="md-avatar" />

                <div class="md-list-item-text">
                    <h3>{{user.Name}}</h3>
                    <p>{{user.email}}</p>
                </div>
            </md-list-item>



        </ion-list>

    </ion-content>
</ion-view>
