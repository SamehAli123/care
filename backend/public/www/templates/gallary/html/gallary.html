
<ion-view view-title=" المعرض" ng-controller="gallaryCtrl">
    <ion-nav-buttons side="left">
        <a href="#/app/dashboard" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>

    </ion-nav-buttons>

    <ion-content>

        <div class="border-bottom">
            <div class="fa fa-trash size-mid mid" ng-show="removeicon"></div>

        </div>
        <md-tabs md-dynamic-height>
            <md-tab label="المعرض">
                <md-content style="text-align:center">
                    <md-card class="pin  gallary" ng-repeat="image in images" >
                        <span ng-hide="image.id">{{image.id}}</span>
                        <span ng-hide="image.status">{{image.status}}</span>
                        <div ng-click="changeval(image.id)" >
                            <img ng-src="{{image.url}}" />
                            <h1 class="fa fa-check-circle transparent size" ng-class="{'background': ('false' == image.status)}"></h1>
                        </div>
                    </md-card>

                </md-content>
            </md-tab>
            <md-tab label="filckr">
                <md-content style="text-align:center">
                    <md-card class="pin  gallary" ng-repeat="image in images">

                        <div ng-click="navigateTo('app.gallary-only-img',image)">
                            <img ng-src="{{image.url}}" />
                        </div>


                    </md-card>

                </md-content>
            </md-tab>

        </md-tabs>
