
<ion-view view-title="اضافه مستخدم متحكم">
    <ion-nav-buttons side="left">
        <a ng-click="navigateTo('app.admin','sucess')" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <div id="add-doc" active-slide="0">

        <div class="middle">

                <ion-content id="default-input-content">
                    <div class="inside">
                        <md-input-container class="icon-title" md-no-float>
                            <i class="ion-android-mail"></i>
                            <input name="email" placeholder=" ادخل الايميل..." ng-model="data.email">
                        </md-input-container>
                        <md-input-container class="icon-title" md-no-float>
                            <i class="fa fa-unlock-alt"></i>
                            <input type="password" name="password" placeholder="ادخل الباسورد " ng-model="data.password">
                        </md-input-container>
                    </div>
                </ion-content>
                <div class="footer-fab-bar">
                    <a  class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="save()">
                        <i class="fa fa-check"></i>
                    </a>
                </div>
        </div>
    </div>







</ion-view>
