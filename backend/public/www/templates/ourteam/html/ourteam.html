

<ion-view view-title="فريقنا " style="font-family:'Neo Sans Arabic'">

    <ion-nav-buttons side="left">
        <a ng-click="navigateTo('app.dashboard')" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>

    </ion-nav-buttons>

    <ion-content ng-controller="offersCtrl">
 
        <ion-spinner class="spinner-energized middl " ng-hide="images"></ion-spinner>
        <ion-spinner class="spinner-energized middl" ng-hide="!appeared"></ion-spinner>

        <ion-slide-box id="slide-catalog-content" active-slide="0" >
            <ion-slide ng-repeat="image in images" repeat-done="repeatDone()">
                <div class="pin">
                    <img ng-src="{{image.url}}" height="350px" />
                    <h1>{{image.Name}}</h1>
                    <p>
                        {{image.Desc}}
                    </p>
                    <div class="pin-footer">
                        <div class="fa fa-trash size-mid " ng-click="del(image._id)"></div>

                    </div>

                </div>
            </ion-slide>

            

        </ion-slide-box>


    </ion-content>
    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer color" aria-label="Add" ng-click="navigateTo('app.add-member')">
            <i class="icon ion-plus"></i>
        </a>
    </div>

</ion-view>
